<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio selection</title>
</head>
<body>
    <header><h1>Radio selection</h1></header>

    <section>
        <form>
            <p>Choose you're sibling</p>

            <div>
                <input type="radio" id="brother" name="siblings" value="Male">
                <label for="html">Brother</label><br>
            </div>

            <div>
                <input type="radio" id="sister" name="siblings" value="female">
                <label for="female">Sister</label><br>
            </div>

            <div>
                <input type="radio" id="none" name="siblings" value="heli">
                <label for="heli">None</label>
            </div>

            <div>
                <br>
                <input type="submit" value="Submit">
            </div>
        </form>
    </section>
</body>
</html>
