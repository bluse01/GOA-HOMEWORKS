<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
</head>
<body>
    <header>
        <h1>this is a h1 tag in header</h1>
        <p>this is a p that in header</p>
    </header>

    <main>
        <h2>this is a h2 tag in main</h2>
        <p>this is a p tag in main</p>
    </main>

    <section>
        <h3>this is a h3 tag in section</h3>
        <nav>
            <p>this is a p tag in (section nav)</p>
        </nav>
    </section>

    <footer>
        <h4>this is a h4 tag in footer</h4>
        <p>this is a p tag in footer</p>
    </footer>
</body>
</html>
