<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <main class="main-cont">
        <header class="hero-text">
            <h1>Login</h1>
        </header>

        <div class="main-frame">
            <form>
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Last name" required>
                <input type="text" placeholder="Email" required>

                <div class="custom-checkbox-cont">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox" class="customcheckbox">
                        <svg fill="transparent" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                            <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/>
                        </svg>
                    </label>
                    <p>Terms and services</p>
                </div>

                <input type="button" id="button1" value="Submit" onclick="handleSubmit()">
            </form>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
