<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <div class="main-frame">
            <header class="main-image">
                <img src="assets/images/illustration-article.svg" alt="">
            </header>

            <section class="main-text">
                <div class="l-text">
                    <p class="label">Learning</p>
                </div>

                <div class="publish-data">
                    <p class="pd-text">Publish 21 Dec 2023</p>
                </div>

                <div class="hero-text">
                    <h1 class="ht-h1">HTML & CSS foundations</h1>
                </div>

                <div class="footer-text">
                    <p class="ft-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                </div>
            </section>

            <footer class="user-prof">
                <img src="assets/images/image-avatar.webp" alt="">
                <p>Greg Hooper</p>
            </footer>
        </div>
    </div>
</body>
</html>
