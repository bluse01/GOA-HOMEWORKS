<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <main>

        <div class="main-cont">
            <div class="display-cont">
                <input id="display" class="display" type="text" readonly>
            </div>

            <div class="button-cont">
                <div class="row">
                    <button style="color:#ffb079;" onclick="clearall()">AC</button>
                    <button onclick="backspace()"><svg xmlns="http://www.w3.org/2000/svg" width="28px" height="28px" viewBox="0 -960 960 960" width="24px" fill="#ffb079"><path d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360ZM180-480l180 240h440v-480H360L180-480Zm400 0Z"/></svg></button>
                    <button style="color:#ffb079;" onclick="input('%')">%</button>
                    <button style="color:#ffb079;" onclick="input('/')">/</button>
                </div>
        
                <div class="row">
                    <button onclick="input('7')">7</button>
                    <button onclick="input('8')">8</button>
                    <button onclick="input('9')">9</button>
                    <button style="color:#ffb079;" onclick="input('*')">x</button>
                </div>
        
                <div class="row">
                    <button onclick="input('4')">4</button>
                    <button onclick="input('5')">5</button>
                    <button onclick="input('6')">6</button>
                    <button style="color:#ffb079;" onclick="input('-')">-</button>
                </div>
        
                <div class="row">
                    <button onclick="input('1')">1</button>
                    <button onclick="input('2')">2</button>
                    <button onclick="input('3')">3</button>
                    <button style="color:#ffb079;" onclick="input('+')">+</button>
                </div>
        
                <div class="row">
                    <button onclick="input('0')">0</button>
                    <button onclick="input('.')">.</button>
                    <button id="action" onclick="calc()">=</button>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
